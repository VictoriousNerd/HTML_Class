    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">VictoriousNerd.com</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="image_gallery.html">Image Gallary</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-3">
            <div class="col-3 bg-warning text-dark p-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-envelope-fill my-5" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                </svg>
                <h2>Contact Us</h2>
                <h4 class="mt-4">We would love to hear from you!</h4>
            </div>
            <div class="col-9 p-4">
                <form action="#" class="form my-5">
                    <div class="mb-3">
                        <label for="FirstName" class="form-label"><strong>First Name:</strong></label>
                        <input type="text" name="FirstName" id="FirstName" placeholder="Enter First Name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="LastName" class="form-label"><strong>Name</strong>:</label>
                        <input type="text" name="LastName" id="LastName" placeholder="Enter Last Name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="EmailAddress" class="form-label"><strong>Email Address:</strong></label>
                        <input type="text" name="EmailAddress" id="EmailAddress" placeholder="Enter Email Address" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="Comments" class="form-label"><strong>Comments:</strong></label>
                        <textarea name="Comments" id="Comments" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" id="Submit" name="Submit" class="btn btn-dark px-5">
                            <strong>Submit</strong>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
