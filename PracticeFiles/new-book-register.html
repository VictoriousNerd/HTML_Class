<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="book-store-home.html">Book Store</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="book-store-home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Books</a>
                </li>
            </ul>
            <span class="navbar-text">
                <a class="nav-link" href="new-book-register.html">New Book Register</a>
            </span>
        </div>
    </nav>

    <div class="container my-5 border border-dark">
        <div class="row my-5">
            <div class="col-4"></div>
            <div class="col-4">
                <h2 class="text-center">New Book Register</h2>
                <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" id="Name" name="Name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="Author" class="form-label">Author</label>
                    <input type="text" id="Author" name="Author" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="Genre" class="form-label">Genre</label>
                    <input type="text" id="Genre" name="Genre" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="Publisher" class="form-label">Publisher</label>
                    <input type="text" id="Publisher" name="Publisher" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="Price" class="form-label">Price</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z"/>
                            </svg>
                        </span>
                        <input type="number" class="form-control" id="Price" name="Price">
                        <span class="input-group-text">.00</span>
                      </div>
                </div>
                <div class="mt-5 mb-3">
                    <input type="button" name="Submit" id="Submit" value="Submit" class="btn btn-primary mx-auto d-block">
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    
</body>
</html>
