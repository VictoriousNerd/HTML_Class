<body>

    <div class="container-fluid bg-info text-white">
        <div class="container">
            <div class="row">
                <div class="col-12 py-5">
                    <h1 class="display-5">Contact Us <small>Tell us what you're thinking.</small></h1>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="bg-light border rounded my-5 p-4">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label"><strong>Name</strong></label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter name" required />
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label"><strong>Email Address</strong></label>
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                                            </svg>
                                        </div>
                                        <input type="email" class="form-control" id="email" placeholder="Enter Email" required />
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label"><strong>Subject</strong></label>
                                    <select class="form-select">
                                        <option value="na" selected="">Choose One:</option>
                                        <option value="service">General Customer Service</option>
                                        <option value="suggestions">Suggestions</option>
                                        <option value="product">Product Support</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label"><strong>Message</strong></label>
                                    <textarea name="message" id="message" class="form-control" rows="9" cols="25" placeholder="Message" required></textarea>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary" id="btnContactUs">
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4 py-5">
                <legend>
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-globe-americas" viewBox="0 0 16 16" style="margin-top: -4px;">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484q-.121.12-.242.234c-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z"/>
                    </svg> 
                    Our office
                </legend>
                <address>
                    <strong>VictoriousNerd.com</strong><br>
                    123 Lollipop Ln.<br>
                    Candyland, CA 12345<br>
                    <abbr title="Phone">P:</abbr>
                    (123) 456-7890
                </address>
                <address>
                    <strong>Victor Morse</strong><br>
                    <a href="mailto:victor@victoriousnerd.com">victor@victoriousnerd.com</a>
                </address>
            </div>
        </div>
    </div>
